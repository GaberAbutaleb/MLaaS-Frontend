<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Machine Learning as a Service (MLaaS)</h1>
    <!-- <mat-icon class="ml-3" title="Logout">exit_to_app</mat-icon> fxShow.lt-md="true" fxShow.gt-sm="false"-->

      <button  id="toright" mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>account_circle</mat-icon>
        <span class="ml-2">Account</span>
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>My Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
         <mat-icon  title="Logout">exit_to_app</mat-icon>
         <a href="http://192.168.1.231/SASEntCaseManagement/Logoff" (click)= "logout()" rel="noreferrer">Log out</a>
          <!-- <span (click)="authService.logout()" (click)="logout()"y >Log out</span> -->
        </button>
      </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container  class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
     <app-side-nav-content ></app-side-nav-content>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container-fluid" style="padding-top: 20px">

        <router-outlet></router-outlet>
        
        </div>
     
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
